<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central Hub Server - Monitoring Dashboard</title>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .status-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .status-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .status-card h3 {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 10px;
        }

        .status-card .value {
            font-size: 2em;
            font-weight: bold;
        }

        .status-card.active .value {
            color: #4ade80;
        }

        .status-card.inactive .value {
            color: #f87171;
        }

        .grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 1024px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .card h2 {
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .log-container {
            height: 400px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 15px;
        }

        .log-entry {
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            word-wrap: break-word;
        }

        .log-entry.info {
            background: rgba(59, 130, 246, 0.2);
        }

        .log-entry.success {
            background: rgba(34, 197, 94, 0.2);
        }

        .log-entry.warning {
            background: rgba(234, 179, 8, 0.2);
        }

        .log-entry.error {
            background: rgba(239, 68, 68, 0.2);
        }

        .sensor-item {
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            margin-bottom: 10px;
        }

        #sensor-container {
            max-height: 600px;
            overflow-y: auto;
            padding-right: 10px;
        }

        #sensor-container::-webkit-scrollbar {
            width: 8px;
        }

        #sensor-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        #sensor-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        #sensor-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .sensor-item h3 {
            margin-bottom: 10px;
            color: #fbbf24;
        }

        .sensor-item .data {
            font-family: 'Courier New', monospace;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 5px;
            word-wrap: break-word;
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-clear {
            background: #ef4444;
            color: white;
        }

        .sensor-filter {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
        }

        .filter-btn.active {
            background: rgba(74, 222, 128, 0.3);
            border-color: #4ade80;
        }

        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .sensor-status-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            margin-bottom: 5px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #f87171;
        }

        .status-dot.active {
            background: #4ade80;
            box-shadow: 0 0 10px rgba(74, 222, 128, 0.5);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéõÔ∏è Central Hub Server</h1>
            <p>Real-time Sensor Data Monitoring</p>
        </div>

        <div class="status-bar">
            <div class="status-card active" id="status-udp">
                <h3>UDP Server</h3>
                <div class="value">Active</div>
            </div>
            <div class="status-card active" id="status-osc">
                <h3>OSC Client</h3>
                <div class="value">Connected</div>
            </div>
            <div class="status-card" id="status-total">
                <h3>Total Packets</h3>
                <div class="value">0</div>
            </div>
            <div class="status-card" id="status-rate">
                <h3>Packets/sec</h3>
                <div class="value">0</div>
            </div>
        </div>

        <div class="grid">
            <div class="card">
                <h2>üìä Sensor Data</h2>
                <div class="sensor-filter" id="sensor-filter"></div>
                <div id="sensor-container"></div>
            </div>

            <div class="card">
                <h2>üìà Statistics</h2>
                <div id="stats-container"></div>
                <h3 style="margin-top: 20px; margin-bottom: 10px;">üî¥ Active Sensors</h3>
                <div id="active-sensors"></div>
            </div>
        </div>

        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2>üìù Activity Log</h2>
                <button class="btn btn-clear" onclick="clearLogs()">Clear Logs</button>
            </div>
            <div class="log-container" id="log-container"></div>
        </div>

        <div class="card">
            <h2>üìà Data Rate</h2>
            <div class="chart-container">
                <canvas id="rateChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Socket.IO Ïó∞Í≤∞
        const socket = io();
        let totalPackets = 0;
        let packetsLastSecond = 0;
        let lastSecond = Date.now();
        let rateHistory = [];
        const maxHistory = 50;
        let activeSensors = new Set();
        let selectedSensorType = 'all';
        let sensorLastSeen = {};

        // Chart.js ÏÑ§Ï†ï
        const ctx = document.getElementById('rateChart').getContext('2d');
        const rateChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Packets/sec',
                    data: [],
                    borderColor: '#4ade80',
                    backgroundColor: 'rgba(74, 222, 128, 0.2)',
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        labels: {
                            color: '#fff'
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            color: '#fff'
                        },
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        }
                    },
                    x: {
                        ticks: {
                            color: '#fff'
                        },
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        }
                    }
                }
            }
        });

        // Î°úÍ∑∏ Ï∂îÍ∞Ä
        function addLog(log) {
            const container = document.getElementById('log-container');
            const entry = document.createElement('div');
            entry.className = `log-entry ${log.type || 'info'}`;
            entry.innerHTML = `<strong>[${log.timestamp}]</strong> ${log.message}`;
            container.appendChild(entry);
            container.scrollTop = container.scrollHeight;
        }

        // Î°úÍ∑∏ ÌÅ¥Î¶¨Ïñ¥
        function clearLogs() {
            document.getElementById('log-container').innerHTML = '';
        }

        // ÏÑºÏÑú Îç∞Ïù¥ÌÑ∞ ÌëúÏãú
        function displaySensorData(data) {
            // ÌôúÏÑ± ÏÑºÏÑú ÏóÖÎç∞Ïù¥Ìä∏
            activeSensors.add(data.sensorType);
            sensorLastSeen[data.sensorType] = Date.now();
            updateActiveSensors();

            const container = document.getElementById('sensor-container');
            const div = document.createElement('div');
            div.className = 'sensor-item';
            div.dataset.sensorType = data.sensorType; // Îç∞Ïù¥ÌÑ∞ ÏÜçÏÑ± Ï∂îÍ∞Ä
            div.innerHTML = `
                <h3>${data.sensorType}</h3>
                <div class="data">${JSON.stringify(data.data, null, 2)}</div>
                <small>Sensor ID: ${data.sensorId || 'N/A'} | Time: ${new Date(data.timestamp * 1000).toLocaleTimeString()}</small>
            `;
            container.insertBefore(div, container.firstChild);
            
            // ÏµúÎåÄ 50Í∞úÎßå Ïú†ÏßÄ (Í∞ÄÏû• Ïò§ÎûòÎêú Í≤ÉÎ∂ÄÌÑ∞ ÏÇ≠Ï†ú)
            while (container.children.length > 50) {
                container.removeChild(container.lastChild);
            }
            
            // ÌïÑÌÑ∞ Ï†ÅÏö©
            applySensorFilter();
        }

        // ÌïÑÌÑ∞ Ï†ÅÏö© Ìï®Ïàò
        function applySensorFilter() {
            const container = document.getElementById('sensor-container');
            const items = container.querySelectorAll('.sensor-item');
            
            items.forEach(item => {
                if (selectedSensorType === 'all' || item.dataset.sensorType === selectedSensorType) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        // ÌôúÏÑ± ÏÑºÏÑú ÌëúÏãú ÏóÖÎç∞Ïù¥Ìä∏
        function updateActiveSensors() {
            const container = document.getElementById('active-sensors');
            container.innerHTML = '';
            
            // ÏµúÍ∑º 5Ï¥à Ïù¥ÎÇ¥Ïóê Îç∞Ïù¥ÌÑ∞Î•º Î∞õÏùÄ ÏÑºÏÑúÎßå ÌëúÏãú
            const now = Date.now();
            const recentSensors = Array.from(activeSensors).filter(sensor => {
                return sensorLastSeen[sensor] && (now - sensorLastSeen[sensor]) < 5000;
            });

            recentSensors.forEach(sensor => {
                const div = document.createElement('div');
                div.className = 'sensor-status-item';
                div.innerHTML = `
                    <div class="status-dot active"></div>
                    <span>${sensor}</span>
                `;
                container.appendChild(div);
            });

            // ÏµúÍ∑º ÌôúÎèôÏù¥ ÏóÜÎäî ÏÑºÏÑú Ï†úÍ±∞
            activeSensors.forEach(sensor => {
                if (!sensorLastSeen[sensor] || (now - sensorLastSeen[sensor]) > 10000) {
                    activeSensors.delete(sensor);
                }
            });
        }

        // ÌïÑÌÑ∞ Î≤ÑÌäº ÏÉùÏÑ±
        function createFilterButtons(sensorTypes) {
            const container = document.getElementById('sensor-filter');
            
            // 'All' Î≤ÑÌäº
            const allBtn = document.createElement('button');
            allBtn.className = 'filter-btn active';
            allBtn.textContent = 'All';
            allBtn.onclick = () => {
                document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                allBtn.classList.add('active');
                selectedSensorType = 'all';
                applySensorFilter();
            };
            container.appendChild(allBtn);

            // ÏÑºÏÑú ÌÉÄÏûÖÎ≥Ñ Î≤ÑÌäº
            sensorTypes.forEach(type => {
                if (type === 'unknown') return;
                
                const btn = document.createElement('button');
                btn.className = 'filter-btn';
                btn.textContent = type;
                btn.onclick = () => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    selectedSensorType = type;
                    applySensorFilter();
                };
                container.appendChild(btn);
            });
        }

        // ÌÜµÍ≥Ñ ÌëúÏãú
        function displayStats(stats) {
            const container = document.getElementById('stats-container');
            container.innerHTML = '';
            
            for (const [type, count] of Object.entries(stats)) {
                if (count > 0) {
                    const div = document.createElement('div');
                    div.style.cssText = 'padding: 10px; margin-bottom: 5px; background: rgba(255,255,255,0.05); border-radius: 5px; display: flex; justify-content: space-between;';
                    div.innerHTML = `<span>${type}:</span><strong>${count}</strong>`;
                    container.appendChild(div);
                }
            }
        }

        // Ìå®ÌÇ∑ Î†àÏù¥Ìä∏ Í≥ÑÏÇ∞
        function updatePacketRate() {
            const now = Date.now();
            if (now - lastSecond >= 1000) {
                document.getElementById('status-rate').querySelector('.value').textContent = packetsLastSecond;
                
                // Ï∞®Ìä∏ ÏóÖÎç∞Ïù¥Ìä∏
                rateHistory.push(packetsLastSecond);
                if (rateHistory.length > maxHistory) {
                    rateHistory.shift();
                }
                
                rateChart.data.labels = rateHistory.map((_, i) => i);
                rateChart.data.datasets[0].data = rateHistory;
                rateChart.update('none');
                
                packetsLastSecond = 0;
                lastSecond = now;
            }
        }

        // Socket.IO Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
        socket.on('log', (log) => {
            addLog(log);
        });

        socket.on('logs', (logs) => {
            const container = document.getElementById('log-container');
            container.innerHTML = '';
            logs.forEach(log => {
                addLog(log);
            });
        });

        socket.on('sensorData', (data) => {
            displaySensorData(data);
            totalPackets++;
            packetsLastSecond++;
            document.getElementById('status-total').querySelector('.value').textContent = totalPackets;
        });

        socket.on('stats', (stats) => {
            displayStats(stats);
            
            // ÌïÑÌÑ∞ Î≤ÑÌäº ÏÉùÏÑ± (ÏµúÏ¥à 1Ìöå)
            if (document.getElementById('sensor-filter').children.length === 0) {
                const sensorTypes = Object.keys(stats).filter(key => stats[key] > 0);
                if (sensorTypes.length > 0) {
                    createFilterButtons(sensorTypes);
                }
            }
        });

        // Ï¥àÍ∏∞ Î°úÎìú
        socket.emit('getLogs');
        socket.emit('getStats');

        // ÌôúÏÑ± ÏÑºÏÑú ÏÉÅÌÉú Ï£ºÍ∏∞Ï†Å ÏóÖÎç∞Ïù¥Ìä∏
        setInterval(updateActiveSensors, 1000);

        // Ìå®ÌÇ∑ Î†àÏù¥Ìä∏ ÏóÖÎç∞Ïù¥Ìä∏ Î£®ÌîÑ
        setInterval(updatePacketRate, 100);
    </script>
</body>
</html>
